<html>
 <head>
  <title>BS BASIC FILE</title>
  <link rel="stylesheet" href="MDB/css/bootstrap.css">
  <link rel="stylesheet" href="MDB/css/mdb.css">
  <link rel="stylesheet" href="MDB/css/styles.css">
  <style>
   .own
   {
    background-color:rgb(244,207,255);
   }
  </style>
 </head>
 <body>
  <nav class="navbar navbar-dark bg-dark navbar-expand-sm">
   <a href="#" class="navbar-brand">Bootstrap Cards</a>
  </nav>
  <div class="container mt-5">
   <div class="row ">
    <div class="col-md-4 m-auto">
     <div class="card animated jello infinite">
      <div class="card-header bg-secondary text-white text-center">
       <h2 class="card-title">Register Here</h2>
      </div>
      <div class="card-body own">
       <form>
        <div class="form-group">
         <input type="text" placeholder="Enter FirstName" class="form-control">
        </div>
        <div class="form-group">
         <input type="text" placeholder="Enter LastName" class="form-control">
        </div>
        <div class="form-group">
         <input type="email" placeholder="Enter Email" class="form-control">
        </div>
        <div class="form-group">
         <input type="password" placeholder="Enter password" class="form-control">
        </div>
        <div class="form-group">
         <input type="password" placeholder="Enter Confirm Password" class="form-control">
        </div>
       </form>
      </div>
      <div class="card-footer bg-secondary text-center">
       <button class="btn btn-outline-white btn-md">Submit</button>
       <button class="btn btn-outline-white btn-md">Reset</button>
      </div>
     </div>
    </div>
   </div>
  </div>
 </body>
</html>
