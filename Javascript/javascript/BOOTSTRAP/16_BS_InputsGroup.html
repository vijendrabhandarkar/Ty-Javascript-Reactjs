<html>
 <head>
  <title>BS BASIC FILE</title>
  <link rel="stylesheet" href="MDB/css/bootstrap.css">
  <link rel="stylesheet" href="MDB/css/mdb.css">
  <link rel="stylesheet" href="MDB/css/styles.css">
  <link rel="stylesheet" href="../fontawesome/fonts/css/all.css">
 </head>
 <body>
  <nav class="navbar navbar-dark bg-dark navbar-expand-sm">
   <a href="#" class="navbar-brand">Bootstrap InputGroups</a>
  </nav>
  <div class="container mt-5">
   <div class="row">
    <div class="col-md-5 m-auto">
     <div class="card animated swing">
      <div class="card-header bg-secondary text-white text-center">
       <h2>BS Input Groups</h2>
      </div>
      <div class="card-body bg-light">
       <div class="input-group">
        <div class="input-group-prepend">
         <div class="input-group-text bg-success text-white">
          <span class="fa fa-user-circle"></span>
         </div>
        </div>
        <input type="text" name="" placeholder="Enter Username" class="form-control">
       </div>
       <div class="input-group mt-2">
        <input type="text" name="" placeholder="Enter Email" class="form-control">
        <div class="input-group-append">
         <div class="input-group-text bg-primary text-white">
          @gmail.com
         </div>
        </div>
        
       </div>
       <div class="input-group mt-2">
        <div class="input-group-prepend">
         <div class="input-group-text bg-danger text-white">
          <span class="fa fa-lock"></span>
         </div>
        </div>
        <input type="password" name="" placeholder="Enter Password" class="form-control">
       </div>
      </div>
      <div class="card-footer bg-secondary text-white text-center">
       <button class="btn btn-outline-white btn-md">Submit</button>
       <button class="btn btn-outline-white btn-md">Cancel</button>
      </div>
     </div>
    </div>
   </div>
  </div>
 </body>
</html>
