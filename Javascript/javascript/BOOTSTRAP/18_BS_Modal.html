
<html>
 <head>
  <title>BS BASIC FILE</title>
  <link rel="stylesheet" href="MDB/css/bootstrap.css">
  <link rel="stylesheet" href="MDB/css/mdb.css">
  <link rel="stylesheet" href="MDB/css/styles.css">
  <link rel="stylesheet" href="../fontawesome/fontawesome/css/all.css">
 </head>
 <body>
  <nav class="navbar navbar-dark bg-dark navbar-expand-sm">
   <a href="#" class="navbar-brand">Bootstrap Modal</a>
  </nav>
  <div class="container mt-5">
   <button class="btn btn-secondary btn-md" data-target="#log" data-toggle="modal">Login Here</button>


   <div class="modal" id="log">
    <div class="modal-dialog">
     <div class="modal-content animated swing">
      <div class="modal-header bg-secondary text-white">
       <h2>LogIn Here</h2>
       <button class="close" data-dismiss="modal"><i class="fa fa-times-circle"></i></button>
      </div>
      <div class="modal-body bg-light">
       <form>
        <div class="form-group">
         <input type="text" class="form-control" placeholder="Username">
        </div>
        <div class="form-group">
         <input type="password" class="form-control" placeholder="Password">
        </div>
       </form>
      </div>
      <div class="modal-footer bg-secondary">
       <button class="btn btn-outline-white btn-md">Submit</button>
       <button class="btn btn-outline-white btn-md" data-dismiss="modal">Cancel</button>
      </div>
     </div>
    </div>
   </div>
  </div>

 <!--Script Code-->
 <script src="MDB/js/jquery.js"></script>
 <script src="MDB/js/popper.js"></script>
 <script src="MDB/js/bootstrap.js"></script>
 <script src="MDB/js/mdb.js"></script>
 </body>
</html>
